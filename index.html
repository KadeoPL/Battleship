<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
    <main>
        <div class="boards-container">
        <div class="game-boards" id="player-board"></div>
        <div class="game-boards" id="enemy-board"></div>
    </div>
    <div class="ships-container">
        <div id="Carrier" class="ship" draggable="true">Carrier (5)</div>
        <div id="Battleship" class="ship" draggable="true">Battleship  (4)</div>
        <div id="Cruiser" class="ship" draggable="true">Cruiser (3)</div>
        <div id="Submarine" class="ship" draggable="true">Submarine (3)</div>
        <div id="Destroyer" class="ship" draggable="true">Destroyer (2)</div>
    </div>
    <div class="btn-container">
        <button id="rotate-btn">Rotate ship</button>
        <button id="start-btn">Start game</button>
        <button id="restart-btn">Restart game</button>
    </div>    

    </main>
    
    <script src="script.js"></script>
</body>
</html>
